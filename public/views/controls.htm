<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/styles.css" />
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <script>
            const socket = io();
        </script>
        <button id="orbCOM4" onclick="socket.emit('connect orb', 'COM4')">COM4 orb </button>
        <button id="orbCOM6" onclick="socket.emit('connect orb', 'COM6')">COM6 orb </button>
        <button onclick="socket.emit('ping orb')">COM4 orb ping </button>


        <div id="middle-button">
            <input type="button" id="middle" onclick="socket.emit('go forward')"/>
        </div>
        <br>
        <input type="button" id="left"  onclick="socket.emit('left')"/>
        <input type="button" id="pause" onclick="socket.emit('stop')"/>
        <input type="button" id="right" onclick="socket.emit('right')"/>

        <div class="arrow-key-container">
            <div class="arrow-key up" data-key="38"></div><br>
            <div class="arrow-key left" data-key="37"></div>
            <div class="arrow-key down" data-key="40"></div>
            <div class="arrow-key right" data-key="39"></div>
        </div>


        <p id="demo">Click me</p>
    </body>
</html>
